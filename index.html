<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@500;700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Simple Calculator</title>
  </head>
  <body>
    <h1>Simple Calculator 2.0</h1>
    <div class="wrapper">
      <div class="valueData">
        <div class="liqData">
          <label for="input">Valor desejado</label>
          <input type="number" id="soLiq" />
        </div>
        <div class="horasData">
          <label for="input">Horas de atendimento</label>
          <input type="number" id="soHoras" />
        </div>
      </div>

      <div class="valueData">
        <div class="liqData">
          <label for="input">Valor desejado</label>
          <input type="number" id="tatiLiq" />
        </div>
        <div class="horasData">
          <label for="input">Horas de atendimento</label>
          <input type="number" id="tatiHoras" />
        </div>
      </div>

      <div class="valueData">
        <div class="liqData">
          <label for="input">Valor desejado</label>
          <input type="number" id="josiLiq" />
        </div>
        <div class="horasData">
          <label for="input">Horas de atendimento</label>
          <input type="number" id="josiHoras" />
        </div>
      </div>
    </div>
    <div class="gastos">
      <div class="gasto">
        <label for="input">Despesa adicional</label>
        <input type="number" id="gasto1" />
      </div>
      <div class="gasto">
        <label for="input">Despesa adicional</label>
        <input type="number" id="gasto2" />
      </div>
      <div class="gasto">
        <label for="input">Despesa adicional</label>
        <input type="number" id="gasto3" />
      </div>
    </div>
    <div class="resultados">
      <div class="resultado">
        <label for="input">Total de gastos: </label>
        <span id="totalGastos"></span>
      </div>

      <div class="resultadoLucroPreju" id="resLucroPreju">
        <label for="input" id="lucroPreju">Lucro ou Preju√≠zo: </label>
        <span id="reslucroPreju"></span>
      </div>
      <div class="resultado">
        <label for="input">Total da nota: </label>
        <span id="totalNota"></span>
      </div>
      
    </div>
    <div class="wrapper">
      <div class="imposto">
        <label for="input">Valor do imposto</label>
        <input type="number" id="imposto"/>
      </div>
    </div>
    <div class="buttons">

      <button type="submit" class="button" onclick="calcEfetiva()">
        CALCULA
      </button>
      <button type="submit" class="button" onclick="adicionaNotaFixa()">
        NOTA FIXA
      </button>
      <button
        type="submit"
        class="button"
        id="botao"
        onClick="window.location.reload()"
      >
        LIMPAR
      </button>
    </div>
    <div class="wrapper">
      <div class="valorNotaFixo" id="valorNotaFixo">
        <label for="input">Valor fixo da nota</label>
        <input type="number" id="valorFixo" />
        <button type="submit" onclick="removeNotaFixa()">
          <svg
          width="40"
          height="40"
          viewBox="0 0 40 40"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M30 10L10 30M10 10L30 30"
            stroke="#FFFAF1"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
          </svg>
        </button>
      </div>
    </div>

    <script src="./src/script.js"></script>
  </body>
  <footer>
    <p>Made with <p class="heart-footer">&hearts;</p> by: Alberto Araujo</p>
  </footer>
</html>
